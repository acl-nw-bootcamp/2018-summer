<!DOCTYPE html>
<html>
  <body>
    <h1>Form Example Page</h1>
    <form method="get">
      <label>First Name: <input type="text" name="first"></label><br>
      <label>Last Name: <input type="text" name="last"></label><br>
      Class Options:<br>
      <label><input type="checkbox" name="class0" value="BCPPrep"> Bootcamp Prep</label><br>
      <label><input type="checkbox" name="class1" value="BCP1"> Bootcamp Part 1</label><br>
      <label><input type="checkbox" name="class2" value="BCP2"> Bootcamp Part 2</label><br>
      <label><input type="checkbox" name="classC" value="CT"> Career Track</label><br>
      Favorite Class:<br>
      <label><input type="radio" name="favorite" value="BCPPrep"> Bootcamp Prep</label><br>
      <label><input type="radio" name="favorite" value="BCP1"> Bootcamp Part 1</label><br>
      <label><input type="radio" name="favorite" value="BCP2"> Bootcamp Part 2</label><br>
      <label><input type="radio" name="favorite" value="CT"> Career Track</label><br>
      Next Class:<br>
      <select name="nextClass" size="4">
        <option>Bootcamp Prep</option>
        <option>Bootcamp Part 1</option>
        <option>Bootcamp Part 2</option>
        <option>Career Track</option>
      </select><br>
      <label><input type="submit" value="Sign Me Up!">
    </form>
  </body>
</html>
