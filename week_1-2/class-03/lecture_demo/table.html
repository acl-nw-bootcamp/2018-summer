<!DOCTYPE html>
<html>
  <body>
    <h1>Table Example</h1>
    <table border="2" align="center" width="300" height="150">
      <tr>
        <td colspan="2">1 &amp; 2</td>
        <td>3</td>
      </tr>
      <tr>
        <td width="50">4</td>
        <td width="150">5</td>
        <td rowspan="2" width="100">6 &amp; 9</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
      </tr>
    </table>
<br><br><br>
    <table border="0" align="center" width="300">
      <tr>
        <th>Movie</th>
        <th>Release Date</th>
        <th>Director</th>
      </tr>
      <tr>
        <td>Star Wars</td>
        <td>1976</td>
        <td>George Lucas</td>
      </tr>
      <tr>
        <td>E.T.</td>
        <td>1980</td>
        <td>Stephen Spielberg</td>
      </tr>
    </table>
    <br><br><br>
        <table border="1" align="center" width="50%">
          <tr>
            <th>Student</th>
            <th>Phone</th>
            <th>E-Mail</th>
          </tr>
          <tr>
            <td>John Doe</td>
            <td>503-555-1234</td>
            <td>john.doe@test.com</td>
          </tr>
          <tr>
            <td>Jane Student</td>
            <td>503-555-9876</td>
            <td>jane@school.edu</td>
          </tr>
        </table>
  </body>
</html>
