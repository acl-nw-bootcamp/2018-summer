<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      var username = prompt("Please enter your username:");
      while ((username == "") || (username == undefined)) {
        username = prompt("Please enter your username:");
      }
      alert("Thank you. Here are the keys to the kingdom...");
      // if (username == "") {

      // }
      for (var counter = 0; counter <= 10; counter += 2) {
        alert("Current Number: "+counter);
      }
    </script>
  </head>
  <body>
    <h1>Javascript Flow Control Examples</h1>
  </body>
</html>
